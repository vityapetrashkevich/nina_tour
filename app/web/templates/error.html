{% extends "base.html" %}

{% block title %}
    {{ t.error_title }}
{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-box">
        <h1 class="error-oops">{{ t.oops }}</h1>
        <p class="error-message">{{ t.not_found }}</p>
        <a href="/" class="error-back">{{ t.back }}</a>
    </div>
</div>
{% endblock %}
